<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page with CAPTCHA</title>
<style>
    body {
     font-family: Arial, sans-serif;
     background-color: #3f6dc4;
     margin: 0;
     padding: 0;
     display: flex;
     justify-content: center;
     align-items: center;
     min-height: 100vh;
     }
   .login-container {
     background-color: #ee8686;
     padding: 50px;
     border-radius: 10px;
     box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
     width: 3o0px;
     text-align: center;
   }
   .login-header {
     font-size: 28px;
     margin-bottom: 20px;
   }
   .login-input {
     width: 100%;
     padding: 10px;
     margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  .captcha-container {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }
  #captcha {
    font-size: 24px;
    font-weight: bold;
    margin-right: 10px;
  }
  .captcha-input {
    width: 100px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  .login-button {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 30px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  .login-button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
    <div class="login-container">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username"><br><br>
      <input type="password" id="password" placeholder="Password"><br><br>
      <div id="captcha">CAPTCHA</div>
      <input type="text" id="captchaInput" placeholder="Enter CAPTCHA"><br><br>
      <button id="loginButton">Login</button>
    </div>
    <script>
      // Simple CAPTCHA generation
      function generateCaptcha() {
        const captcha = Math.floor(Math.random() * 9000) + 1000; // Generate a 4-digit number
        document.getElementById("captcha").textContent = captcha;
      }
      function validateCaptcha(inputValue, captchaValue) {
    return inputValue === captchaValue;
  }

  document.addEventListener("DOMContentLoaded", function() {
    generateCaptcha(); // Initial CAPTCHA generation

    document.getElementById("loginButton").addEventListener("click", function() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const captcha = document.getElementById("captcha").textContent;
      const captchaInput = document.getElementById("captchaInput").value;

      if (validateCaptcha(captchaInput, captcha)) {
        
        alert("Login successful!");
        window.location="https://youtu.be/TcgH3ck0T7E"
        return true;
      } else {
        alert("Invalid CAPTCHA. Please try again.");
      }
      generateCaptcha(); 
  });
});
</script>
</body>
</html>
